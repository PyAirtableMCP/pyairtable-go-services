apiVersion: v1
kind: Service
metadata:
  name: webhookservice
  namespace: webhookservice
  labels:
    app: webhookservice
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8086"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8086
    protocol: TCP
    name: http
  selector:
    app: webhookservice
---
apiVersion: v1
kind: Service
metadata:
  name: webhookservice-headless
  namespace: webhookservice
  labels:
    app: webhookservice
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8086
    targetPort: 8086
    protocol: TCP
    name: http
  selector:
    app: webhookservice