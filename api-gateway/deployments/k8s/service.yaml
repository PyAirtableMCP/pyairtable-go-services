apiVersion: v1
kind: Service
metadata:
  name: apigateway
  namespace: apigateway
  labels:
    app: apigateway
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: apigateway
---
apiVersion: v1
kind: Service
metadata:
  name: apigateway-headless
  namespace: apigateway
  labels:
    app: apigateway
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: apigateway