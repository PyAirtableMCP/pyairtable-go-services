apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: fileservice

namespace: fileservice

resources:
- namespace.yaml
- configmap.yaml
- deployment.yaml
- service.yaml
- ingress.yaml
- hpa.yaml

images:
- name: fileservice
  newTag: latest

commonLabels:
  app: fileservice
  environment: production

patches:
- target:
    kind: Deployment
    name: fileservice
  patch: |
    - op: replace
      path: /spec/replicas
      value: 3