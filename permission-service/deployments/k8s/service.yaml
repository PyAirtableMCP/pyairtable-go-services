apiVersion: v1
kind: Service
metadata:
  name: permissionservice
  namespace: permissionservice
  labels:
    app: permissionservice
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8085"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8085
    protocol: TCP
    name: http
  selector:
    app: permissionservice
---
apiVersion: v1
kind: Service
metadata:
  name: permissionservice-headless
  namespace: permissionservice
  labels:
    app: permissionservice
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8085
    targetPort: 8085
    protocol: TCP
    name: http
  selector:
    app: permissionservice